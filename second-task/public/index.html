<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Todo.js</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="app">
      <input class="input is-inline-block indent_d_s half-size" id="search" type="text" placeholder="Начните вводить название застройщика или ЖК">

        <thead>
          <tr>
            <th>Застройщик</th>
            <th>ЖК</th>
            <th>План</th>
            <th>Реклама</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
